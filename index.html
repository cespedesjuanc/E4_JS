<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Pizza Dev</h1>
      <h3>Bienvenido a PizzaDev</h3>
    </header>
    <div class="variedades">
      <p>Elija su pizza entre estas variedades:</p>
      <ul>
        <li>Muzzarella</li>
        <li>Napolitana</li>
        <li>Fugazzeta</li>
        <li>Calabresa</li>
        <li>Jamon y Morron</li>
        <li>Anchoas</li>
      </ul>
    </div>
    <div id="busqueda">
      <p>Busque su variedad de Pizza para mas detalles:</p>
      <input
        type="text"
        id="text_busqueda"
        name="buscar_text"
        placeholder="Busca tu variedad de pizza"
        maxlength="70"
        size="40"
      />

      <button id="btn_buscar">Buscar</button>
    </div>
